mutation createWithVariables($title: String!, $publicationDate: Date!, $publisherId: ID!) {
  book(op: UPSERT, data: {title: $title, publicationDate: $publicationDate}) {
    edges {
      node {
        id
        title
        publicationDate
        publisher(op: UPSERT, data: {id: $publisherId}) {
          edges {
            node {
              id
              name
            }
          }
        }
      }
    }
  }
}
